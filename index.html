<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class="container">
    <main class="stats-card">

      <section class="stats-img">
      </section>

      <section class="stats-text">
        <h1 class="heading">
          Get <span>insights</span> that help your business grow.
        </h1>
        <p class="description">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>

        <div class="goals">
          <div>
            <h3 class="goals-head">10k+</h3>
            <p class="goals-text">companies</p>
          </div>

          <div>
            <h3 class="goals-head">314</h3>
            <p class="goals-text">templates</p>
          </div>

          <div>
            <h3 class="goals-head">12m+</h3>
            <p class="goals-text">queries</p>
          </div>
        </div>
      </section>
      
      
    </main>
  </div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/caastech" target="_blank">Caastech</a>.
  </div>
</body>
</html>
